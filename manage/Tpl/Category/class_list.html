<include file="Public:innerHead"/>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr class="position">
				<td class="position">当前位置: 管理中心 -&gt; {$base.name} -&gt; 分类管理</td>
			</tr>
		</table>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr height="30">
				<td>
					<a href="{$freshURL}">[刷新列表]</a>&nbsp;
					<a href="{$addURL}">[增加]</a>&nbsp;
					<if condition="$returnURL neq 'false'">
					<a href="{$returnURL}">[返回列表]</a>&nbsp;
					</if>
				</td>
			</tr>
		</table>
		<table width="100%" border="0" cellspacing="1" cellpadding="0" align="center" class="listTable">
			<tr class="listHeaderTr">
				<td>序号</td>
				<td>分类名称</td>
                <td>图片</td>
                <td>记录状态</td>
               	<td>子类管理</td>
				<td>删除</td>
			</tr>
			<foreach name="info" item="v">
			<tr class="listTr">
				<td>{$v.sort}</td>
				<td><a href="{:U('Category/manage_edit',array('id'=>$v['id']))}">{$v.name}</a></td>
				<td><a href="{:C('UPLOAD_PATH_FROM_ADMIN').$v.pic}" target="_blank">图片</a></td>
				<td>
					<switch name="v.info_state">
						<case value="content">图文模式</case>
						<case value="list">新闻列表</case>
						<case value="pic">图片列表</case>
						<case value="pictxt">图文列表</case>
						<case value="custom"><font color=#FF6600>自定义</font></case>
						<default/><font color=#FF0000>错误</font>
					</switch>
				</td>
				
				<td>
					<if condition="$v.has_sub eq 1">
					<a href="{:U('Category/manage_list',array('id'=>$v['id']))}" title="管理 {$v.name} 子类">管理</a>
					</if>
				</td>
				
				<td><a href="{:U('Category/class_delete',array('id'=>$v['id']))}" onClick="return del();">删除</a></td>
			</tr>
			</foreach>
			<tr class="listFooterTr">
				<td colspan="10"></td>
			</tr>
		</table>
	</body>
</html>
