<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="-1000">
		<link href="__PUBLIC__/images/admin.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="__PUBLIC__images/common.js"></script>
		<script type="text/javascript">
			function clearLogin()
			{
				if (confirm("即将清空登陆日志 , 且该操作不能恢复! 是否继续 ?"))
				{
					return true;
				}
				else
				{
					return false;
				}
			}
		</script>
	</head>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr class="position">
				<td class="position">当前位置: 管理中心 -&gt; 系统管理 -&gt; 系统管理员</td>
			</tr>
		</table>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr height="30">
				<td>
					<a href="{:U('Admin/admin_list')}">[刷新列表]</a>
					<a href="{:U('Admin/admin_edit')}">[增加]</a>
				</td>
			</tr>
		</table>
		<table width="100%" border="0" cellspacing="1" cellpadding="0" align="center" class="listTable">
			<tr class="listHeaderTr">
				<td>登陆帐号</td>
				<td width="30%">真实姓名</td>
				<td width="12%">管理等级</td>
				<td width="8%">登陆次数</td>
				<td width="12%">登陆日志</td>
				<td width="8%">状态</td>
				<td width="8%">删除</td>
			</tr>
			<foreach name="info" item="v">
			<tr class="listTr">
				<td><a href="{:U('Admin/admin_edit',array('id'=>$v['id']))}">{$v.name}</a></td>
				<td>{$v.realname}</td>
				<td>
				<switch name="v['grade']">
				<case value="8"><font color='#FF6600'>系统管理员</font></case>
				<case value="7"><font color='#0066FF'>高级管理员</font></case>
				<case value="6">审核管理员</case>
				<case value="5">普通管理员</case>
				<default /><font color='#FF0000'>错误</font>
				</switch>
				</td>
				<td>{$v.login_count}</td>
				<td><a href="">查看日志</a>&nbsp;&nbsp;<a href="" onClick="return clearLogin()">清空</a></td>
				<td>
				<if condition="$v['state'] eq 1">正常
				<else/><font color='#FF6600'>锁定</font>
				</if>
				</td>
				<td><a href="" onClick="return del();">删除</a></td>
			</tr>
			</foreach>
			<tr class="listFooterTr">
				<td colspan="10"></td>
			</tr>
		</table>
	</body>
</html>
