<include file="Public:innerHead"/>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr class="position">
				<td class="position">当前位置: 管理中心 -&gt; 高级管理 -&gt; 应聘人员</td>
			</tr>
		</table>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr height="30">
				<td>
					<a href="{$freshURL}">[刷新列表]</a>&nbsp;
					<a href="javascript:reverseCheck(document.form1.ids);">[反向选择]</a>&nbsp;
                    <a href="javascript:if(delCheck(document.form1.ids)) {document.form1.submit();}">[删除]</a>&nbsp;
				</td>
				<td align="right">
				</td>
			</tr>
		</table>
		<form name="form1" action="{:U('Job/jobseeker_delete')}" method="post">
		<input type="hidden" value="{$page_id}" name="page_id"/>
		<table width="100%" border="0" cellspacing="1" cellpadding="0" align="center" class="listTable">
				<tr class="listHeaderTr">
					<td width="5%"></td>
					<td width="5%">序号</td>
					<td>姓名</td>
					<td>应聘职位</td>
					<td>毕业院校</td>
					<td width="10%">电话</td>
					<td width="10%">毕业时间</td>
					<td width="15%">应聘时间</td>
					<td width="5%">状态</td>
				</tr>
				 <foreach name="info" item="v">
					<tr class="listTr">
						<td><input type="checkbox" id="ids" name="ids[]" value="{$v.id}"></td>
						<td>{$v.sortnum}</td>
						
						<td><a href="{:U('Job/jobseeker_edit',array('id'=>$v['id']))}">{$v.name}</a></td>
						<td>{$v.job_name}</td>
						<td>{$v.major}</td>
						<td>{$v.phone}</td>
						<td>{$v.graduate_time}</td>
						<td>{$v.create_time}</td>
						<td>
						<switch name="v.state">
	                        <case value="0"><font color='#0066FF'>未查看</font></case>
	                        <case value="1">已查看</case>
	                        <default /><font color='#FF0000'>错误</font>
	                    </switch>
						</td>
					</tr>
				</foreach>
				<tr class="listFooterTr">
					<td colspan="10"><include file="Public:page"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
