<include file="Public:innerHead"/>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr class="position">
				<td class="position">当前位置: 管理中心 -&gt; 链接分类管理</td>
			</tr>
		</table>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr height="30">
				<td>
					<a href="{:U('Link/link_class_list')}">[返回列表]</a>
				</td>
			</tr>
		</table>
		<form name="form1" action="{:U('Link/link_class_update')}" method="post" onSubmit="return check(this);">
		<input name="id" value="{$info.id}" type="hidden"/>
		<table width="100%" border="0" cellSpacing="1" cellPadding="0" align="center" class="editTable">
				<tr class="editHeaderTr">
					<td class="editHeaderTd" colSpan="2">子分类</td>
				</tr>
				<tr class="editTr">
					<td class="editLeftTd">排列序号</td>
					<td class="editRightTd"><input type="text" name="sort" value="{$info.sort}" size="10" maxlength="5"></td>
				</tr>
				<tr class="editTr">
					<td class="editLeftTd">分类名称</td>
					<td class="editRightTd"><input type="text" name="name" value="{$info.name}" maxlength="50" size="30"></td>
				</tr>
				<tr class="editTr">
					<td class="editLeftTd">链接模式</td>
					<td class="editRightTd">
						<input type="radio" name="haspic" value="1" <if condition="$info.haspic eq 1">checked</if>>图片
						<input type="radio" name="haspic" value="0" <if condition="$info.haspic eq 0">checked</if>>文字
					</td>
				</tr>
				<tr class="editFooterTr">
					<td class="editFooterTd" colSpan="2">
						<input type="submit" value=" 确 定 ">
						<input type="reset" value=" 重 填 ">
					</td>
				</tr>
			
		</table>
		</form>
		<script type="text/javascript">document.form1.name.focus();</script>
	</body>
</html>
