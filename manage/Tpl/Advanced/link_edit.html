<include file="Public:innerHead"/>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr class="position">
				<td class="position">当前位置: 管理中心 -&gt; 链接管理 -&gt; {$link_name} -&gt;新增/编辑</td>
			</tr>
		</table>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr height="30">
				<td>
					<a href="{$returnURL}">[返回列表]</a>
				</td>
			</tr>
		</table>
		<form name="form1" action="{:U('Link/link_update')}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="class_id" value="{$class_id}"/>
		<input type="hidden" name="id" value="{$id}"/>
		<table width="100%" border="0" cellSpacing="1" cellPadding="0" align="center" class="editTable">
			
				<tr class="editHeaderTr">
					<td class="editHeaderTd" colSpan="2">修改资料</td>
				</tr>
				<tr class="editTr">
					<td class="editLeftTd">排列序号</td>
					<td class="editRightTd">
						<input type="text" name="sortnum" value="{$info.sortnum}" maxlength="10" size="5">
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLeftTd">状态</td>
					<td class="editRightTd">

						<input type="radio" name="state" value="1" <if condition="$info.state eq 1">checked</if>>显示
						<input type="radio" name="state" value="0" <if condition="$info.state eq 0">checked</if>>不显示
					</td>
				</tr>

                <tr class="editTr">
                    <td class="editLeftTd">链接名称</td>
                    <td class="editRightTd"><input type="text" value="{$info.name}" name="name" maxlength="100" size="50"></td>
                </tr>


				<tr class="editTr">
					<td class="editLeftTd">链接网址</td>
					<td class="editRightTd"><input type="text" value="{$info.url}" name="url" maxlength="300" size="50"></td>
				</tr>

                    <tr class="editTr">
                        <td class="editLeftTd">缩略图</td>
                        <td class="editRightTd">
                            <input type="file" name="pic" size="40">
                           
                        </td>
                    </tr>
                
				<tr class="editFooterTr">
					<td class="editFooterTd" colSpan="2">
						<input type="submit" value=" 确 定 ">
						<input type="reset" value=" 重 填 ">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
