<include file="Public:innerHead"/>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr class="position"> 
				<td class="position">当前位置: 管理中心 -&gt; 隐藏管理 -&gt; 高级功能管理</td>
			</tr>
		</table>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr height="30">
				<td>
					<a href="{:U('Advanced/advanced_list')}">[刷新列表]</a>&nbsp;
					<a href="{:U('Advanced/advanced_edit')}">[增加]</a>&nbsp;
				</td>
				<td width="500" align="right">
				</td>
			</tr>
		</table>
		<table width="100%" border="0" cellspacing="1" cellpadding="0" align="center" class="listTable">
			<tr class="listHeaderTr">
				<td width="5%">ID号</td>
				<td width="8%">序号</td>
				<td width="30%">功能名称</td>
				<td>首页文件</td>
				<td width="8%">状态</td>
				<td width="8%">删除</td>
			</tr>
			<foreach name="info" item="v">
			<tr class="listTr">
				<td>{$v.id}</td>
				<td>{$v.sort}</td>
				<td><a href="{:U('Advanced/advanced_edit',array('id'=>$v['id']))}">{$v.name}</a></td>
				<td>{$v.default_file}</td>
				<td><if condition="$v.state eq 0"><font color=#FF6600>不显示</font><else/>显示</if></td>
				<td><a href="{:U('Advanced/advanced_delete',array('id'=>$v['id']))}" onClick="return del('{$v.name}');">删除</a></td>
			</tr>
			</foreach>
			<tr class="listFooterTr">
				<td colspan="10"></td>
			</tr>
		</table>
	</body>
</html>
