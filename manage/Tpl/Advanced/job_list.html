<include file="Public:innerHead"/>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr class="position">
				<td class="position">当前位置: 管理中心 -&gt; 高级管理 -&gt; 招聘职位</td>
			</tr>
		</table>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr height="30">
				<td>
					<a href="{$freshURL}">[刷新列表]</a>
					<a href="{$addURL}">[增加]</a>
				</td>
				<td align="right">
					
				</td>
			</tr>
		</table>
		<form name="form1" action="{:U('Job/job_delete')}" method="post">
		<input type="hidden" name="class_id" value="{$class_id}"/>
		<table width="100%" border="0" cellspacing="1" cellpadding="0" align="center" class="listTable">
			
				<tr class="listHeaderTr">
					<td width="5%"></td>
					<td width="8%">序号</td>
					<td>职位名称</td>
					<td width="15%">联系邮箱</td>
					<td width="15%">招聘人数</td>
					<td width="15%">状态</td>
					<td width="15%">操作</td>
				</tr>
				<foreach name="info" item="v">
					<tr class="listTr">
						<td><input type="checkbox" id="ids" name="ids[]" value="{$v.id}"></td>
						<td>{$v.sort}</td>
						<td><a href="{:U('Job/job_edit',array('id'=>$v['id'],'class_id'=>$class_id))}">{$v.name}</a></td>
						<td>{$v.email}</td>
						<td>{$v.num}</td>
						<td>
						<switch name="v.state">
							<case value="0"><font color=#FF9900>不显示</font></case>
							<case value="1"><font color=#FF9900>显示</font></case>
							<default/><font color=#FF0000>错误</font>
						</switch>
						</td>
						<td><a href="{:U('Job/job_delete',array('id'=>$v['id']))}" onClick="return del();">删除</a></td>
					</tr>
				</foreach>
				<tr class="listFooterTr">
					<td colspan="10"><include file="Public:page"/></td>
				</tr>
			
		</table>
		</form>
	</body>
</html>
