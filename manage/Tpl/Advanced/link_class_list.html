<include file="Public:innerHead"/>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr class="position">
				<td class="position">当前位置: 管理中心 -&gt; 产品系列管理</td>
			</tr>
		</table>
		<table width="98%" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr height="30">
				<td>
					<a href="{:U('Link/link_class_list')}">[刷新列表]</a>&nbsp;
					<a href="{:U('Link/link_class_edit')}">[增加]</a>&nbsp;
				</td>
				<td align="right">
				</td>
			</tr>
		</table>
		<table width="100%" border="0" cellspacing="1" cellpadding="0" align="center" class="listTable">
			<tr class="listHeaderTr">
				<td>序号</td>
				<td>系列名称</td>
				<td>记录状态</td>
				<td>删除</td>
			</tr>
			<foreach name="info" item="v">
			<tr class="listTr">
				<td>{$v.sort}</td>
				<td><a href="{:U('Link/link_class_edit',array('id'=>$v['id']))}">{$v.name}</a></td>
				<td>
				<if condition="$v.haspic eq 1">图片链接
				<else/>文字链接
				</if>
				</td>
				<td><a href="{:U('Link/link_class_delete',array('id'=>$v['id']))}" onClick="return del();">删除</a></td>
			</tr>
			</foreach>
			<tr class="listFooterTr">
				<td colspan="10"><?=$page_str?></td>
			</tr>
		</table>
	</body>
</html>
